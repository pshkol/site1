<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Prototips Js - Ejemplo 02</h1>
    <script>
        function Persona(n,a,e) {
            this.Nombre = n;
            this.Apellido = a;
            this.Edad = e;
        }

        function Alumno(c) {
            this.Carrera = c;
        }

        Alumno.prototype = new Persona();
    </script>
</body>
</html>
